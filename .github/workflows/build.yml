name: Mongoose Shelly build
on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Build and release
    strategy:
      matrix:
        hwModel:    [MODEL=Shelly1]
        hwPlatform: [esp8266]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      id: checkout_code
    - name: Build firmware
      uses: yaourdt/mongoose-os-action@v1.0.2
      with:
        mos-yml-path: .
        platform: ${{ matrix.hwPlatform }}
        build-var: ${{ matrix.hwModel }}
      id: mos_build
